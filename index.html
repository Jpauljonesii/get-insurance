  <main>
    <section>
      <div class="container ">
       
      <form class="row g-3">
  <div class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName">
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName">
  </div>
  <div class="col-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="ex. first.lastname@gmail.com">
  </div>
  <div class="col-6">
    <label for="inputPhoneNumber" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="inputPhoneNumber" placeholder="999-999-9999">
  </div>
  <div class="col-md-4">
    <label for="inputDateofBirth" class="form-label">Date of Birth</label>
    <input type="text" class="form-control" id="inputDateofBirth">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" id="inputState">
  </div>
  <div class="col-md-4">
    <label for="inputSmokerNonSmoker" class="form-label">Smoker/Non-Smoker</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Smoker</option>
      <option>Non-Smoker</option>
    </select>
  </div>

</div>
