<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Insurance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Insure The Wealth</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Resources
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Get Quote</a></li>
                  <li><a class="dropdown-item" href="#">Ebooks</a></li>
                  <li><a class="dropdown-item" href="#">Schedule Call</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <form id="regForm" onsubmit="handleFormSubmit(event)">
          <h1>Get Quote:</h1>

          <!-- One "tab" for each step in the form: -->
          <div class="tab">
            Name:
            <p>
              <input
                name="first-name"
                placeholder="First name..."
                oninput="this.className = ''"
              />
            </p>
            <p>
              <input
                name="last-name"
                placeholder="Last name..."
                oninput="this.className = ''"
              />
            </p>
          </div>

          <div class="tab">
            Contact Info:
            <p>
              <input
                name="email"
                placeholder="E-mail..."
                oninput="this.className = ''"
              />
            </p>
            <p>
              <input 
              name="phone"
              placeholder="Phone Number..." oninput="this.className = ''" />
            </p>
            <p>
              <input 
              name="state"
              placeholder="State..." oninput="this.className = ''" />
            </p>
          </div>

          <div class="tab">
            Date of Birth:
            <p><input 
              name="date-of-birth"
              placeholder="dd/mm/yyyy" oninput="this.className = ''" /></p>
          </div>
            
          <div class="tab">
            Smoker/Non-Smoker:
            <p>
              <input 
              name="smoker-nonsmoker"
              placeholder="Smoker/Non-Smoker..." oninput="this.className = ''" />
            </p>
          </div>

          <div style="overflow: auto">
            <div style="float: right">
              <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                Previous
              </button>
              <button type="button" id="nextBtn" onclick="nextPrev(1)">
                Next
              </button>
            </div>
          </div>

          <!-- Circles which indicates the steps of the form: -->
          <div style="text-align: center; margin-top: 40px">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
        </form>
      </section>
    </main>
    <footer>&copy; John P. Jones II</footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
